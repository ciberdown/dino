<!DOCTYPE html>
<html class="" style="margin: 0; box-sizing: border-box; padding: 0">
  <!-- set default styles -->
  <style></style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body id="body" style="position: relative; width: 500px">
    <div
      style="
        position: absolute;
        top: 0;
        z-index: 20;
        height: 20px;
        width: 500px;
        background-color: white;
      "
    ></div>
    <div style="position: relative">
      <div
        id="dots"
        style="
          position: relative;
          top: 8px;
          height: 270px;
          width: full;
          overflow: hidden;
        "
      >
        <!--  dots -->
      </div>
      <hr style="width: 500px; position: absolute; left: 0; right: 0; top:
      253px; height: 1.5px; background-color: black;" //ground />
      <img
        id="t_rex"
        style="
          position: absolute;
          left: 40px;
          top: 205px;
          z-index: 50;
          width: 55px;
        "
        src="./files/trex_8bit.gif"
        alt=""
      />
      <img
        id="game_over"
        style="
        display: none;
          position: absolute;
          left: 40px;
          top: 205px;
          z-index: 50;
          width: 55px;
        "
        src="./files/game_over.gif"
        alt=""
      />
      <div
        id="trees"
        style="
          position: absolute;
          top: 160px;
          height: 100px;
          width: 500px;
          overflow: hidden;
        "
      >
        <img
          class="tree"
          id="tree-one"
          style="animation-delay: 4s; top: 20px"
          src="../src/files/tree_one.png"
          alt=""
        />
        <img
          class="tree"
          id="tree-two"
          style="top: 43px"
          src="../src/files/tree_two.png"
          alt=""
        />
        <img
          class="tree"
          id="tree-three"
          style="animation-delay: 1.5s; top: 40px"
          src="../src/files/tree_three.png"
          alt=""
        />
      </div>

      <div
        id="clouds"
        style="
          position: absolute;
          top: 0;
          height: 200px;
          width: 500px;
          overflow: hidden;
        "
      >
        <img
          id="cloud"
          class="cloud"
          style="position: absolute; right: -40px; top: 16px; width: 80px"
          src="./files/cloud.png"
          alt=""
        />
        <img
          id="cloud"
          class="cloud"
          style="
            animation-delay: 4s;
            position: absolute;
            right: -100px;
            top: 20px;
            width: 56px;
          "
          src="./files/cloud.png"
          alt=""
        />
        <img
          id="cloud"
          class="cloud"
          style="
            animation-delay: 3s;
            position: absolute;
            right: -70px;
            top: 24px;
            width: 64px;
          "
          src="./files/cloud.png"
          alt=""
        />
      </div>
    </div>
  </body>
  <script src="../dist/main.js"></script>
</html>
